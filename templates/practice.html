{% extends "base.html" %}
{% block title %}practice{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello World!</h1>
        {% endif %}
      </div>
  </div>
  <div>
    <h2>You should try to memorise the commands.</h2>
  </div>
  <form action="{{ url_for('login') }}" method="POST">
    {% if error %}
    <p style="color:red">
      {{ error }}
    </p>
    {% endif %}
    <p>
      Username: <input type="text" name="username" />
    </p>
    <p>
      Password: <input type="password" name="password" />
    </p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
